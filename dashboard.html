
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
        h1 { text-align: center; margin: 20px 0; }
        .iframes-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .iframe-wrapper { border: 1px solid #ccc; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .iframe-wrapper h2 { margin: 0; padding: 10px; background-color: #e9ecef; text-align: center; font-size: 1.2em; }
        iframe { width: 100%; height: 600px; border: none; }
    </style>
</head>
<body>
    <h1>Portfolio Dashboard</h1>
    <div class="iframes-container">
        <div class="iframe-wrapper">
            <h2>Main Website</h2>
            <iframe src="http://localhost:5174"></iframe>
        </div>
        <div class="iframe-wrapper">
            <h2>Activity Tracker</h2>
            <iframe src="http://localhost:5173"></iframe>
        </div>
        <div class="iframe-wrapper">
            <h2>Timesheet Device</h2>
            <iframe src="http://localhost:5175"></iframe>
        </div>
    </div>
</body>
</html>
